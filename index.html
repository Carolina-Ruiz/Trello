<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>trello</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<div class="menu">
			<div class="tab">Tableros</div>
			<div class="search"> 
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
			<img src="assets/img/trello.jpg" id="imgTrello">
			<div class="pictures">
				<div class="little-box">
					<i class="fa fa-plus" aria-hidden="true" class="icon"></i>
				</div>
				<div class="little-box">
					<i class="fa fa-clock-o" aria-hidden="true" class="icon"></i>
				</div>
				<div class="little-box">
					<i class="fa fa-bell-o" aria-hidden="true" class="icon"></i>
				</div>
			<!--<i class="fa fa-user-circle" aria-hidden="true" class="icon"></i>
			</div> usuario-->
		</div>
	</header>
	<main><!--se divide en dos secciones: subhead y box-->
		<section class="subhead"> 
			
				<div class="uno">Tablero-Reto de Código <i class="fa fa-star-o" aria-hidden="true"></i>
				</div>
				<div class="dos">
				<i class="fa fa-lock" aria-hidden="true"></i>Privado </div>
				<div class="tres" class="icon">
				<i class="fa fa-ellipsis-h" aria-hidden="true"></i>Mostrar menú </div>
		</section>
		
		<section class="box"><!--cada div lleva un numero segun el orden de las cajas que van apareciendo-->

			<div class="insetuno">
				<button id="btnAdd">Añadir una lista...</button>
			</div>

			<!--Estara invisible hasta que se le haga click-->
			<div class="insetdos ocult-inset"> 
				<input type="text" id="myInput" placeholder="Añadir una lista"></input>
  				<button class="btnSave">Guardar</button>
		 		<button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
  			</div>

			<div id="insettres" class='ocult-inset'></div>
		</section>
	</main>

	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>

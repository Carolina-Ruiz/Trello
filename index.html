<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>trello</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<nav>
			<div class="tab">Tableros</div>
			<div class="search"> 
				<i class="fa fa-search" aria-hidden="true"></i></div>
				<img src="assets/img/trello.jpg" id="trello">
		<div class="icons">
			<i class="fa fa-plus" aria-hidden="true"></i>
			<i class="fa fa-clock-o" aria-hidden="true"></i>
			<i class="fa fa-bell-o" aria-hidden="true"></i>
		</div>
		</nav>
	</header>
	<main>
		<section>
			<nav class="subhead">
				<div class="uno">Tablero-Reto de Código <i class="fa fa-star-o" aria-hidden="true"></i></div>
				<div class="dos">
				<i class="fa fa-lock" aria-hidden="true"></i>Privado </div>
				<div class="tres">
				<i class="fa fa-ellipsis-h" aria-hidden="true"></i>Mostrar menú </div>
			</nav>
		 		<div></div>
		</section>
		<section>
			<div id="list">
				<h2>Añadir una lista...</h2>
				<input type="text" id="myInput" placeholder="Nombre de lista">
  				<span onclick="newElement()" 
  				class="addBtn">Guaradar</span>
			</div>
		
		</section>
	</main>

	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
